  {% block    header%}
<script>
'use strict';
 
var $time_left = $("#time_left").attr('data-time-left');
var startTime = new Date();
var endTime = new Date($time_left);
var left = endTime - startTime;
var time = 24 * 60 * 60 * 1000;
 
var hour = Math.floor((left % time) / (60 * 60 * 1000))
var minutes = Math.floor((left % time) / (60 * 1000)) % 60
var second = Math.floor((left % time) / 1000) % 60 % 60
 
$("#time_left").text(hour + ':' + minutes + ':' + second );
setTimeout('countDown()', 1000);
</script>
